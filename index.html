<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Info</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="adaptive.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="glav-block">
    <div class="app-top-bar">
      <div class="site-name">Weather Info</div>
      <input type="text" id="search-city-input" placeholder="Введите имя города"><button id="button-search">Поиск</button>
    </div>
    
    <div id="city-country-name"></div>
    <br>
    <div class="temp-data-block">
      <div class="temp-block-one">
        <div>Температура</div>
        <div>
          <div id="temp-data">0</div>
          <img id="weather-icon" height="100" width="100">
        </div>
      </div>
      <div class="temp-block-two">
        <div>Температура ощущается</div>
        <div id="temp-feel-data">0</div>
      </div>
      <div class="temp-block-three">
        <div>Влажность</div>
        <div id="vlaga-data">0</div>
      </div>
    </div>
    <div class="other-data-block">
      <div class="other-data-one">
        <div>Скорость ветра</div>
        <div id="wind-speed">0</div>
      </div>
      <div class="other-data-two">
        <div>Направление ветра</div>
        <div id="wind-deoganal">0</div>
      </div>
      <div class="other-data-three">
        <div>Облачность</div>
        <div id="clouds-data">0</div>
      </div>
    </div>
    <br>
    <div class="coord">
      <div id="coord-lat-lon">Кординаты</div>
    </div>
    <br>
    <form action="" target="_blank" id="form-check-wiki-btn">
      <button id="check-wiki">Wikipedia</button>
    </form>
    <br>
  </div>
  <script src="main.js"></script>
</body>

</html>
